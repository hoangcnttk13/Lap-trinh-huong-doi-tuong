		constructor (bankinh) {
			this._bankinh = bankinh;
		}

		getBankinh(bankinh) {
			this._bankinh = bankinh;
		}

		getDientich() {
			return this._bankinh * this._bankinh * 3.14;
		}

	}

	var Hinhtron = new hinhtron ("bán kính : " + 5);
	alert(Hinhtron._bankinh);
	Hinhtron.getBankinh(10);
	alert(Hinhtron._bankinh);
	alert(Hinhtron.getDientich());
